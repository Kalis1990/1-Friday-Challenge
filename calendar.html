<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/global.css">
    <title>Friday Challenge</title>
</head>

<body>
    <ul>
        <div class="main">
            <a href="./index.html"><img src="./assets/BIT 1.png" alt="logo"></a>
            <hr class="lane">
            <nav>
                <div class="menu">
                    <div class="icons">
                        <a href="./index.html"><img class="home" src="./assets/Vector.svg" alt="home"></a>
                    </div>
                    <div class="text">
                        <a href="./index.html">
                            <p>Home</p>
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <div class="icons">
                        <img class="calendar" src="./assets/Vector (1).svg" alt="Calendar">
                    </div>
                    <div class="text">
                        <p>Calendar</p>
                    </div>
                </div>
                <div class="menu">
                    <div class="icons">
                        <img class="fe" src="./assets/Vector (2).svg" alt="FE">
                    </div>
                    <div class="text">
                        <p>FE</p>
                    </div>
                </div>
                <div class="menu">
                    <div class="icons">
                        <img class="game" src="./assets/Vector (3).svg" alt="Game">
                    </div>
                    <div class="text">
                        <p>Game</p>
                    </div>
                </div>
            </nav>
        </div>
    </ul>
    <main class="calendarAlign">
        <div class="calendarContent">
            <div class="languages">
                <div class="scss">
                    <div>
                        <h1>SCSS</h1>
                        <p>Try mixin</p>
                        <hr>

                    </div>
                    <div>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="react">
                    <div>
                        <h1>React</h1>
                        <p>Lift state up</p>
                        <hr>

                    </div>
                    <div>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="php">
                    <div>
                        <h1>PHP</h1>
                        <p>Use isset()</p>
                        <hr>

                    </div>
                    <div>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="add">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>

            <div class="calendarContainer">
                <div class="calendarr">
                    <div class="month">
                        <i class="fa fa-arrow-left prev"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fa fa-arrow-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class="days"></div>
                </div>
                <script src="./js/calendar.js"></script>
            </div>
        </div>
    </main>
    <footer>
        <hr class="bit">
        <p>Â© Baltic Institute of Technology</p>
    </footer>



</body>

</html>
